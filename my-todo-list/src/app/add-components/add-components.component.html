<body>
  <div class="main">
    <h1>To do List</h1>
    
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Task</mat-label>
      <input matInput placeholder="Ex. Play games" [(ngModel)] = "task">
    </mat-form-field>
    
    <button class="addButton" (click)="addTask()">{{primaryButton}}</button>  
    
    <ul>
      <li *ngFor="let item of items">
          <input id="inputCheck" type="checkbox">
          {{item}}

          <mat-icon id="remove" (click)="removeTask(item)">delete</mat-icon>  
          <mat-icon id="edit" (click)="editTask(item)">create</mat-icon>
      </li>
    </ul>

  </div>

</body>
